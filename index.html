<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main>
    <div class="product-card">

      <div class="product-card__img">
        <picture>
          <source srcset="./images/image-product-desktop.jpg" media="(min-width:37.5rem)">
          <img src="./images/image-product-mobile.jpg"
            alt="A flat-lay of Gabrielle perfume by Chanel, framed by green leaves.">
        </picture>
      </div>

      <div class="product-card__content">
        <p class="product-card__category">Perfume</p>
        <h2 class="product-card__title">Gabrielle Essence Eau De Parfum</h2>
        <p class="product-card__description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
          CHANEL.
        </p>
        <div class="product-card__prices">
          <p class="product-card__price-current">
            <span class="sr-only">Current price:</span>
            $149.99
          </p>
          <p class="product-card__price-original">
            <s><span class="sr-only">Original price:</span>$169.99</s>
          </p>
        </div>
        <button type="button" class="product-card__button">
          <img src="./images/icon-cart.svg" alt="">
          <span>Add to Cart</span>
          <span class="sr-only"> - Gabrielle Essence Eau De Parfum</span>
        </button>
      </div>

    </div>
  </main>
  <footer class="attribution">
    <p>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
    </p>
    <p>
      Coded by <a href="https://www.frontendmentor.io/profile/dionysia-lemonaki">Dionysia Lemonaki</a>.
    </p>
  </footer>
</body>

</html>
